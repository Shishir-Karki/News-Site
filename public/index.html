<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>News Search App</title>
</head>
<body>
    <header class="header">
        <h1>News Search</h1>
        <div class="search">
            <input type="text" placeholder="Search for news here">
        </div>

        <!-- Filters Section -->
        <div class="filters">
            <select class="filter" id="language-filter">
                <option value="">Language</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>

            <select class="filter" id="sort-filter">
                <option value="publishedAt">Sort by: Published At</option>
                <option value="relevancy">Sort by: Relevancy</option>
                <option value="popularity">Sort by: Popularity</option>
            </select>

            <select class="filter" id="search-in-filter">
                <option value="all">Search in: All</option>
                <option value="title">Title</option>
                <option value="description">Description</option>
                <option value="content">Content</option>
            </select>

            <!-- Optional Date Range Filter -->
            <label for="from-date">From:</label>
            <input type="date" id="from-date">
            <label for="to-date">To:</label>
            <input type="date" id="to-date">
        </div>
    </header>

    <main class="main">
        <div class="news-container"></div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
